<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indego System Explorer</title>
  <link href="./style.css" rel="stylesheet" />
</head>
<body>
  <div id="map-wrapper">
    <div id="map-controls">
      <label for="start-hour">Start Hour:</label>
      <input type="number" id="start-hour" min="0" max="22" value="0" step="1" />
      <label for="end-hour">End Hour:</label>
      <input type="number" id="end-hour" min="1" max="23" value="23" step="1" />
      <label for="is-aggregated">Aggregated:</label>
      <input type="checkbox" id="is-aggregated" checked />
    </div>
    <div id="map-legend"></div>
    <div id="map"></div>
  </div>
  <div id="charts">
    Origin Popularity
    <div class="chart" id="origin-chart"></div>

    Desination Popularity
    <div class="chart" id="destination-chart"></div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
